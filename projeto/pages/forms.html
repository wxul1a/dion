<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
   
    <form method="post" action="processaform.php" class="container">
        <section class="row">
            <article class="col col-md-6">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" name="nomeDoUsuario" class="form-control" required minlength="3">
            </article>
            <article class="col col-md-6">
                <label for="" class="form-label">Email</label>
                <input type="email" name="emailDoUsuario" class="form-control">
            </article>
            <article class="col col-md-6">
                <label for="" class="form-label">Data de Nascimento</label>
                <input type="date" name="dataDeNascimentoDoUsuario" class="form-control">
            </article>
        </section>
        <section class="row">
            <article> 
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senhaDoUsuario" minlength="8" maxlength="50" required class="form-control">
            </article>  
        </section>
        <label for="" class="form-label">Mensagem</label>
        <textarea name="mensagemDousuario" cols="30" rows="10"></textarea>
        <div class="mt-3">
            <button type="reset" class="btn btn-danger">Limpar dados</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

</body>
</html>
